  <form id="formulario" class="formulario-contato">

    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" title="Use apenas letras e espaços"
      required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

    <label for="datanasc">Data de Nascimento:</label><br>
    <input type="date" id="datanasc" name="datanasc" placeholder="Digite sua idade" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" title="Digite apenas números" maxlength="15" required><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" placeholder="Crie uma senha"
      title="A senha deve ter no mínimo 8 caracteres, com pelo menos 1 letra, 1 número e 1 caractere especial."
      required><br><br>

    <button type="submit">Enviar</button>
  </form>
